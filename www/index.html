<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=WBiwlwtO0SVtP40oDGOElVAG"></script>
	<script src="lib/angular-baidu-map/baiduMap.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
     <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">07130736王耀文</h1>
      </ion-header-bar>
      <ion-content ng-controller="MapCtrl">
      <div>
      <a class="button" ng-click="getLocation()">gps定位</a>
      <a class="button" ng-click="setLocation()">手动定位</a>
      <a class="button" ng-click="clearMap()">清除地图</a>
      <p>longitude:<input ng-model="longitude"/>  latitude:<input ng-model="latitude"/></p>
      </div>
      <div class="card" style="height: 400px;">
      	<baidu-map options="mapOptions" ng-if="showmap"></baidu-map>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
